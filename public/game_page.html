<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Frog Game</title>
  <link rel="stylesheet" href="css/gamepage.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><i>Capstone Web Arcade</i></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="high_scores.html">High Scores</a></li>
      </ul>
    </div>
  </nav>
  <div class="grid-container">
    <div class="item1">
      <h1 id="gameTitle">Game Title</h1>
    </div>
    <div class="item2" id="leaderboardDiv">
      <h3>Leaderboard</h3>
      <ol id="leaderboard">
        <li>SPB 10000</li>
        <li>JS 5000</li>
      </ol>
      <hr class="solid">
      <table>
        <tr>
          <th colspan="3">
            <h3>Leaderboard</h3>
          </th>
        </tr>
        <div id="leaderboardTbl">
          <tr>
            <td class="rowNum">1.</td>
            <td class="initals">SPB</td>
            <td class="score">10000</td>
          </tr>
          <tr>
            <td class="rowNum">2.</td>
            <td class="initals">JS</td>
            <td class="score">5000</td>
          </tr>
          <tr>
            <td class="rowNum">3.</td>
            <td class="initals">LF</td>
            <td class="score">100</td>
          </tr>
        </div>
      </table>
    </div>
    <div class="item3" id="gameDiv">
      <span id="game">
      </span>
    </div>
    <div class="item4">
      <h2 id="gameCreator">Creators</h2>
    </div>
  </div>
</body>
<script type="text/javascript" src="javascript/phaser.min.js"></script>
<script type="text/javascript" src="javascript/FrogGame.js"></script>

</html>
